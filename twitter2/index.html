<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no X</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">✕</div>
    <h2>Entrar no X</h2>

    <button class="btn">
      <img src="https://img.icons8.com/color/20/google-logo.png"/> 
      Fazer Login com o Google
    </button>
    <button class="btn">
      <img src="https://img.icons8.com/ios-filled/20/mac-os.png"/> 
      Entrar com Apple
    </button>

    <div class="divider">ou</div>

    <input type="text" id="login" placeholder="Celular, e-mail ou nome de usuário">
    <button class="btn btn-black" id="avancar">Avançar</button>

    <a href="#" class="forgot">Esqueceu sua senha?</a>

    <p class="signup">Não tem uma conta? <a href="#">Inscreva-se</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
